<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - By Dhruv</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="src/tic-tac-toe.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>Tic Tac Toe</header>
        <div class="by-me">By Dhruv</div>   
        <button class="start"><span class="play-icon">▶</span>Start Game</button>
        <div class="player-section">
            <div class="player-card">
                <p class="player-title">Player 1 (X)</p>
                <p class="player-name" id="X">Human 1</p>
            </div>
            <p class="versus">VS.</p>
            <div class="player-card">
                <p class="player-title">Player 2 (O)</p>
                <p class="player-name" id="O">Human 2</p>
            </div>
        </div>
        <div class="hero">
            <p class="input-box" id="0"></p>
            <p class="input-box" id="1"></p>
            <p class="input-box" id="2"></p>
            <p class="input-box" id="3"></p>
            <p class="input-box" id="4"></p>
            <p class="input-box" id="5"></p>
            <p class="input-box" id="6"></p>
            <p class="input-box" id="7"></p>
            <p class="input-box" id="8"></p>
        </div>
        <footer>Made with ✌ by <a href="https://github.com/iDhruv11">Dhruv</a> | &copy; 2024 | <a href="https://github.com/iDhruv11/Tic-Tac-Toe">Source Code</a></footer>
        <div class="winner-box">
            <p class="winner-title">Human 1 has won!</p>
            <p class="restart"><span style="margin-right: 5px;">⟳</span> RESTART</p>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
